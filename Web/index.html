<title>乐寿健康</title>
<style>
html,body,#container{
	margin:0;
	padding:0;
	border:none;
}
.header0{
margin-bottom:16px;
}
.header1{
margin-bottom:42px;
}

margin-bottom:20px;
}

<body>
	<div id="container">
		<img class="lazy header0" data-original="../Public/image/header.jpg" width='auto'>
		<img class="lazy header1" data-original="../Public/image/header1.jpg" width='auto'>
		<img class="lazy header2" data-original="../Public/image/header2.jpg" width='auto'>
		<img class="lazy" data-original="../Public/image/header3.jpg" width='auto'>
		<video class="lazy hidden" poster="../Public/image/header3.jpg" width='100%'>
		   <source src="http://www.w3school.com.cn/i/movie.ogg" type="video/mp4">
		   您的浏览器不能使用最新的视频播放方式呢
		</video>
		<img class="lazy" data-original="../Public/image/header4.jpg" width='auto'>
	</div>
	<script src="../Public/js/jquery-1.12.3.min.js"></script>
	<script src="../Public/js/jquery.lazyload.js?v=1.9.1"></script>
	<script>
	var width=document.body.clientWidth;
	function load(){

		$("img.lazy").lazyload({
			  placeholder : "../Public/image/grey.gif", //用图片提前占位
				// placeholder,值为某一图片路径.此图片用来占据将要加载的图片的位置,待图片加载时,占位图则会隐藏
			  effect: "fadeIn", // 载入使用何种效果
				// effect(特效),值有show(直接显示),fadeIn(淡入),slideDown(下拉)等,常用fadeIn
			  threshold: 200, // 提前开始加载
				// threshold,值为数字,代表页面高度.如设置为200,表示滚动条在离目标位置还有200的高度时就开始加载图片,可以做到不让用户察觉
			  event: 'click',  // 事件触发时才加载
				// event,值有click(点击),mouseover(鼠标划过),sporty(运动的),foobar(…).可以实现鼠标莫过或点击图片才开始加载,后两个值未测试…
			  container: $("#container"),  // 对某容器中的图片实现效果
				// container,值为某容器.lazyload默认在拉动浏览器滚动条时生效,这个参数可以让你在拉动某DIV的滚动条时依次加载其中的图片
			  failurelimit : 10 // 图片排序混乱时
				 // failurelimit,值为数字.lazyload默认在找到第一张不在可见区域里的图片时则不再继续加载,但当HTML容器混乱的时候可能出现可见区域内图片并没加载出来的情况,failurelimit意在加载N张可见区域外的图片,以避免出现这个问题.
			});
		$("video.lazy").lazyload({
			  placeholder : "../Public/image/grey.gif", //用图片提前占位
				// placeholder,值为某一图片路径.此图片用来占据将要加载的图片的位置,待图片加载时,占位图则会隐藏
			  effect: "fadeIn", // 载入使用何种效果
				// effect(特效),值有show(直接显示),fadeIn(淡入),slideDown(下拉)等,常用fadeIn
			  threshold: 200, // 提前开始加载
				// threshold,值为数字,代表页面高度.如设置为200,表示滚动条在离目标位置还有200的高度时就开始加载图片,可以做到不让用户察觉
			  event: 'click',  // 事件触发时才加载
				// event,值有click(点击),mouseover(鼠标划过),sporty(运动的),foobar(…).可以实现鼠标莫过或点击图片才开始加载,后两个值未测试…
			  container: $("#container"),  // 对某容器中的图片实现效果
				// container,值为某容器.lazyload默认在拉动浏览器滚动条时生效,这个参数可以让你在拉动某DIV的滚动条时依次加载其中的图片
			  failurelimit : 10 // 图片排序混乱时
				 // failurelimit,值为数字.lazyload默认在找到第一张不在可见区域里的图片时则不再继续加载,但当HTML容器混乱的时候可能出现可见区域内图片并没加载出来的情况,failurelimit意在加载N张可见区域外的图片,以避免出现这个问题.
		});
		$("img").each(function(){
			$(this).width(width);
		});
		$("vedio").width(width);
	}
		load();
	</script>
</body>
</html>
